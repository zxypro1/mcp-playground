edition: 3.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://docs.serverless-devs.com/user-guide/builtin/config/
# 密钥使用顺序可以参考：https://docs.serverless-devs.com/dev-guide/cli_design/#_11
access: "{{ access }}"
vars:
  region: '{{region}}'
  path: /var/fc/lang/python3.10/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
resources:
  mcp-playground-web:
    component: fc3
    props:
      region: ${vars.region}
      description: MCP playground web app
      runtime: custom.debian10
      timeout: 300
      cpu: 0.5
      memorySize: 512
      diskSize: 512
      # logConfig: auto
      environmentVariables:
        PATH: ${vars.path}
        PYTHONPATH: /code:/code/python:/opt/python
        TZ: Asia/Shanghai
        MODELSCOPE_API_KEY: '{{MODELSCOPE_API_KEY}}'
      customRuntimeConfig:
        port: 7860
        command:
          - python3
          - app.py
      functionName: '{{functionName}}'
      code: ./code
      # instanceConcurrency: 200
      # concurrencyConfig:
      #   reservedConcurrency: 1
      customDomain:
        protocol: "HTTP"
        route:
          path: "/*"
          qualifier: "LATEST"
        domainName: auto
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS